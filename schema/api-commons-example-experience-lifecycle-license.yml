  guidance:
    - title: API Design Guidelines
      subtitle: Comprehensive guidelines for designing consistent, user-friendly APIs
      tags:
        - design
        - guidelines
        - best-practices
        - rest
      author: API Architecture Team
      visibility: public
      business: >-
        Consistent API design reduces development time and improves partner
        satisfaction.
      technology: Based on REST principles, OpenAPI 3.1, and JSON:API conventions.
      policies: Enforced through automated Spectral rules during CI/CD pipeline.
      people: >-
        All API developers must complete API design training before
        contributing.
    - title: Security Implementation Guide
      subtitle: Step-by-step guide for implementing API security correctly
      tags:
        - security
        - oauth
        - authentication
        - authorization
      author: Security Engineering Team
      visibility: public
      business: >-
        Proper security implementation protects customer data and company
        reputation.
      technology: OAuth 2.0 with PKCE for public clients, JWT for service-to-service.
      policies: Mandatory compliance with SOC 2 and GDPR requirements.
      people: >-
        Security team must review and approve all authentication
        implementations.
    - title: Performance Optimization Guide
      subtitle: Best practices for building high-performance APIs
      tags:
        - performance
        - optimization
        - caching
        - scaling
      author: Platform Engineering Team
      visibility: public
      business: Fast APIs improve user experience and reduce infrastructure costs.
      technology: Covers caching strategies, pagination, compression, and async patterns.
      policies: APIs must meet P99 latency targets defined in SLA.
      people: SRE team provides performance testing support and consultation.
    - title: Error Handling Standards
      subtitle: Standardized approach to API error responses and handling
      tags:
        - errors
        - responses
        - standards
        - troubleshooting
      author: Developer Experience Team
      visibility: public
      business: Clear error messages reduce support tickets and improve self-service.
      technology: RFC 7807 Problem Details format with custom extensions.
      policies: All APIs must implement standard error response format.
      people: Support team provides feedback on common error scenarios.
