- id: plan-free-tier
  name: Free Tier
  type: freemium
  description: >-
    A free tier for developers to explore and test the API with limited access
    to core features.
  entries:
    - label: API Requests
      description: Total number of API requests allowed per month
      name: api_requests
      type: quota
      metric: requests
      limit: 1000
      timeFrame: month
      geo: global
      domains:
        - api.example.com
      unit: 1
      price: '0.00'
      userMultiplied: false
    - label: Rate Limit
      description: Maximum requests per minute
      name: rate_limit
      type: rate
      metric: requests_per_minute
      limit: 10
      timeFrame: minute
      geo: global
      domains:
        - api.example.com
      unit: 1
      price: '0.00'
      userMultiplied: false
    - label: Data Export
      description: Monthly data export allowance in MB
      name: data_export
      type: quota
      metric: megabytes
      limit: 100
      timeFrame: month
      geo: global
      domains:
        - api.example.com
      unit: 1
      price: '0.00'
      userMultiplied: false
  elements:
    - name: Core API Access
    - name: Public Data Endpoints
    - name: Community Support
    - name: API Documentation
  changeLog:
    - date: '2025-01-01'
      name: Free tier launched
      image: https://cdn.example.com/changelog/launch-icon.png
      link: https://blog.example.com/free-tier-launch
      tags:
        - launch
        - free-tier
        - announcement
