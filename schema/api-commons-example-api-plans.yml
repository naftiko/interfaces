- id: plan-enterprise
  name: Enterprise
  type: enterprise
  description: >-
    Enterprise tier with unlimited access, dedicated support, SLA guarantees,
    and custom integrations.
  entries:
    - label: API Requests
      description: Unlimited API requests
      name: api_requests
      type: quota
      metric: requests
      limit: -1
      timeFrame: month
      geo: global
      domains:
        - api.example.com
        - api-eu.example.com
        - api-apac.example.com
      unit: 1
      price: custom
      userMultiplied: false
    - label: Rate Limit
      description: Maximum requests per minute (configurable)
      name: rate_limit
      type: rate
      metric: requests_per_minute
      limit: 1000
      timeFrame: minute
      geo: global
      domains:
        - api.example.com
        - api-eu.example.com
        - api-apac.example.com
      unit: 1
      price: '0.00'
      userMultiplied: false
    - label: Data Export
      description: Unlimited data export
      name: data_export
      type: quota
      metric: gigabytes
      limit: -1
      timeFrame: month
      geo: global
      domains:
        - api.example.com
      unit: 1
      price: '0.00'
      userMultiplied: false
    - label: Dedicated Infrastructure
      description: Dedicated API infrastructure allocation
      name: dedicated_infra
      type: feature
      metric: boolean
      limit: 1
      timeFrame: unlimited
      geo: configurable
      domains:
        - '*.example.com'
      unit: 1
      price: included
      userMultiplied: false
  elements:
    - name: Unlimited API Access
    - name: All Endpoints
    - name: Unlimited Webhooks
    - name: 24/7 Dedicated Support
    - name: 99.99% SLA
    - name: Custom Integrations
    - name: On-Premise Deployment Option
    - name: Security Audit Reports
    - name: Dedicated Account Manager
